    <div class="jumbotron form-popup pagination-centered" id="myForm">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <form class="form-container">
                    <h1>Login</h1>

                    <label for="email"><b>Guest Name:</b></label>
                    <input id="user-name" type="text" placeholder="Enter user name">
                    <button type="button" id="login" class="btn">Login</button>
                    <label class="mt-3 mb-1">Or Sign-in with Google</label>
                    <div class="text-center">
                        <!-- <div class="g-signin2" data-onsuccess="onSignIn" data-theme="dark"></div> -->
                    </div>
                    <button type="button" id="continue" class="btn continue">Continue</button>
                </form>
            </div>
        </div>
    </div>
    <div class="jumbotron pagination-centered" id="dcplayer">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <p>
                    OTHER USER DISCONNECTED. PLEASE WAIT FOR A 2ND USER.
                </p>
            </div>
        </div>
    </div>
    <div class="jumbotron pagination-centered" id="waitplayer">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <p>
                    WAITING FOR 2ND USER.
                </p>
            </div>
        </div>
    </div>
    <div class="jumbotron pagination-centered" id="maxplayer">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <p>
                    MAX PLAYERS REACHED!!! PLEASE WAIT FOR YOUR TURN.
                </p>
            </div>
        </div>
    </div>
    <!-- <object data="index2.html">t</object> -->

        <div class="float-right">
            <div class="welcome-note"></div>
        </div>
        <div class="row">
            <div class="col-lg-3">
                <input id="rock" type="image" src="assets/images/rock.gif"></input>
            </div>
            <div class="col-lg-6 mx-auto">
                <p class="users-connected"></p>
                <p class="chosen"></p>
                <p class="enemy-chosen"></p>
                <p class="turn-result"></p>
            </div>

            <!-- <div class="col-lg-3">

            </div> -->
        </div>
        <div class="row">
            <div class="col-lg-3">
                <input id="paper" type="image" src="assets/images/paper.gif"></input>
            </div>

            </div>
            <!-- <div class="col-lg-6">

            </div>
            <div class="col-lg-3">

            </div> -->
        </div>
        <div class="row">
            <div class="col-lg-5">
                <p id="chabox" class="chatbox border border-info">
                    TEXT
                </p>

            </div>
        </div>
        <div class="row">
            <div class="col-lg-3">
                <textarea id="chat-mes" rows="5"></textarea>
            </div>
            <div class="col-lg-1">
                <button class="send">SEND</button>
            </div>
        </div>
